_schema-version: '3.1'
ID: fourth_cap_service
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: fourth_cap_service-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /health
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: fourth_cap_service-db
      - name: fourth_cap_service-auth

  - name: fourth_cap_service-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: fourth_cap_service-db

  - name: fourth_cap_service
    type: approuter.nodejs
    path: app\router
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: fourth_cap_service-auth

resources:
  - name: fourth_cap_service-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: fourth_cap_service-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: fourth_cap_service-${org}-${space}
        tenant-mode: dedicated
        role-collections:
        - name: 'fourth_cap_service-${org}-${space}'
          description: admin
          role-template-references:
          - $XSAPPNAME.admin
        oauth2-configuration:
         redirect-uris:
          - https://fourth_cap_service-approuter.cfapps.us10-001.hana.ondemand.com/login/callback # Wildcard redirect to SAP BTP 


